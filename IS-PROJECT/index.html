<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <!--form action="your_server_script.php" method="post"-->
        <!-- First Name -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <!-- Last Name -->
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- License Number -->
        <label for="license_number">License Number:</label>
        <input type="number" id="license_number" name="license_number" required><br><br>
        
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[!@#$%^&*]).{8,}$" required><br><br>
        <small>Password must contain at least 1 letter, 1 number, 1 special character, and be at least 8 characters long.</small><br><br>
        
        <!-- Confirm Password -->
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        <!-- Submit Button -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
</body>
</html>
